<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Jing姐,Jun姐">
    <meta name="keywords" content="Shopping">
    <meta name="description" content="ShoppingWeb">

    <title>ShoppingWeb - 注册</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
</head>
<body>
    <div class="login">
        <h1 class="logo">Buy+</h1>
        <h3>欢迎注册 Buy+</h3>
        <h4>创建一个Buy+新账户</h4>


        <!--/*@thymesVar id="registerMode" type="hz.cosylj.myshoppweb.model.RegisterMode"*/-->
        <form   role="form" th:action="@{/user/register}"  >
            <div class="form-username">

                <input type="text" placeholder="请输入用户名" required="" name="userName">
            </div>
            <div class="form-password">

                <input type="password" placeholder="请输入密码" required="" name="passWord" >
            </div>
            <div class="form-password">

                <input type="password" placeholder="请再次输入密码" required=""  name="comfigPwd">
            </div>
            <div class="form-group">
                <label><input type="checkbox">我同意注册协议</label>
            </div>
            <button type="submit">注 册</button>
            <p class="tip">
            	<span>已经有账户了？</span><a th:href="@{/user/}" >点此登录</a>
            </p>

        </form>
    </div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
