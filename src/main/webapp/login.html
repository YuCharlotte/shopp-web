<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Jing姐,Jun姐">
    <meta name="keywords" content="Shopping">
    <meta name="description" content="ShoppingWeb">

    <title>ShoppingWeb</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" th:href="@{/assets/css/reset.css}">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" th:href="@{/assets/css/login.css}">
</head>
<body>
    <div class="login">
        <h1 class="logo">Buy+</h1>
        <h3>欢迎使用 Buy+</h3>
        <form role="form" method="post" th:action="@{/user/login}">
            <div class="form-username">
                <input type="text" name="username" placeholder="用户名" required="">
            </div>
            <div class="form-password">
                <input type="password" name="password" placeholder="密码" required="">
            </div>
            <!--/*@thymesVar id="message" type="java.lang.String"*/-->

            <!--/*@thymesVar id="usermap" type="java.util.Map"*/-->
            <div class="wrong" th:if="${message != null}">
                <span th:text="${message}">用户名和密码错误</span>
            </div>
            <button type="submit">登 录</button>
        </form>
        <p class="tip">
            <a href="#"><span>忘记密码了？</span></a> | <a th:href="@{/goToRegisterPage}">注册一个新账号</a><!-- <a href="../pages/register.html">注册一个新账号</a>-->
        </p>
    </div>
</body>
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/bootstrap.min.js"></script>
</html>
