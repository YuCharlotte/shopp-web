<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Jing姐,Jun姐">
    <meta name="keywords" content="Shopping">
    <meta name="description" content="ShoppingWeb">

    <title>Shopping Web - 登录</title>

    <link rel="shortcut icon" href="./html/favicon.ico">
    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet">
    <link href="./resources/css/style.min.css?v=4.0.0" rel="stylesheet">

    <base target="_blank">

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <h1 class="logo-name">H+</h1>
        <h3>欢迎使用 H+</h3>
        <form class="m-t" role="form" th:action="@{/user/login}"  method="post" >
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required="">
            </div>
            <!-- <div  th:if="${#usermap.isEmpty(status)}" type="hidden">
                   <span th:text="${usermap.message}">用户名和密码错误</span>
               </div>
             -->
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
        </form>
        <p class="text-muted text-center">
            <a href="#"><small>忘记密码了？</small></a> | <a href="html/register.html">注册一个新账号</a>
        </p>
    </div>
</body>
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.7/bootstrap.min.js"></script>
</html>
